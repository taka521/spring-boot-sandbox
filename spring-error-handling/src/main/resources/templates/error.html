<!DOCTYPE html>
<html lang="ja"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>エラーページ</title>
</head>
<body>
    <h1>Error Page</h1>
    <table>
        <tr>
            <th>ErrorCode</th>
            <th>ErrorMessage</th>
            <th>ErrorClass</th>
        </tr>
        <tr>
            <td th:text="${errorCode}">エラーコード</td>
            <td th:text="${errorMessage}">エラーメッセージ</td>
            <td th:text="${errorClass}">エラークラス</td>
        </tr>
    </table>
</body>
</html>
