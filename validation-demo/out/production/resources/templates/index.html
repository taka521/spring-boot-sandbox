<!DOCTYPE html>
<html lang="ja"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>バリデーションデモ</title>
</head>
<body>

    <form action="@{/}" method="post" th:object="${demoForm}">
        <p>
            <label id="userId">UserId:</label>
            <input type="text" th:value="*{userId}" />
        </p>
        <p>
            <label id="password">Password:</label>
            <input type="password" th:value="*{password}" />
        </p>
        <p>
            <label id="date">Date:</label>
            <input type="date" th:value="*{date}" />
        </p>
        <p>
            <input type="submit" value="send" />
        </p>
    </form>

</body>
</html>
